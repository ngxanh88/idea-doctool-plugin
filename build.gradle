buildscript {
	repositories {
		maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
	}
}
plugins {
	id 'java'
	id 'idea'
	id 'org.jetbrains.intellij' version '0.2.11'
}

intellij {
	//IntelliJ IDEA 2016.3 dependency; for a full list of IntelliJ IDEA releases please see https://www.jetbrains.com/intellij-repository/releases
	version 'IC-2016.3'
	//Bundled service dependencies
	plugins 'coverage'
	pluginName 'DocTool Plugin'
}

repositories {
	mavenLocal()
	jcenter()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.1'
	compile group: 'org.antlr', name: 'antlr4', version: '4.5'
}

group 'de.uni.potsdam'
version '1.0.0' // Plugin version
